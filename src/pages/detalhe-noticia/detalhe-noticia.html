<ion-header>

  <ion-navbar>
    <ion-title>Detalhe Noticia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img src="{{noticia?.img}}"/>
        <ion-card-content>
          <ion-card-title>
            {{noticia?.titulo}}
            <p>{{noticia?.data}}</p>
            </ion-card-title>
            <p margin-top text-justify>{{noticia?.conteudo}}</p>
        </ion-card-content>
      </ion-card>
</ion-content>
